<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="ball">
          <p class="score">76</p>
          <p class="secondaryscore">of 100</p>
        </div>
        <div class="footerresult">
          <h2>Great</h2>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="subcards">
          <div class="reaction">
            <span class="reactiontext">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </span>
            <span class="numbers">
              <span class="firstnumber">80</span>
              <span class="secondarynumber">/ 100</span>
            </span>
          </div>
          <div class="memory">
            <span class="memorytext">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </span>
            <span class="numbers">
              <span class="firstnumber">92</span>
              <span class="secondarynumber">/ 100</span>
            </span>
          </div>
          <div class="verbal">
            <span class="verbaltext">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal</span
            >
            <span class="numbers">
              <span class="firstnumber">61</span>
              <span class="secondarynumber">/ 100</span>
            </span>
          </div>
          <div class="visual">
            <span class="visualtext">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" />
              Visual
            </span>
            <span class="numbers">
              <span class="firstnumber">72</span>
              <span class="secondarynumber">/ 100</span>
            </span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
